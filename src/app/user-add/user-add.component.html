<div *ngIf="loading" id="loader" class="loader center-loader"></div>
<div *ngIf="!loading" class="container">
    <div class="row center-block">
        <div class="col-md-5 col-md-offset-3 col-sm-offset-2  col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading center">

                    <h2> <i><span class="fa fa-user-circle"></span></i> Add new user</h2>
                </div>

                <div class="panel-body">
                    <!--This form is a template driven form -->
                    <form (ngSubmit)="addNewuser(f)" #f="ngForm">
                        <div class="form-group">
                            <label for="name">Full name:</label>
                            <input required type="text" class="form-control" [ngModel]='user.name' name="name" id="name" placeholder="Enter full name">
                            <span *ngIf="f.controls.name?.touched && f.controls.name.errors?.required" class="msg-error">
                            Name is required
                        </span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" ngModel name="email`" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Contact no:</label>
                            <input type="text" class="form-control" ngModel id="mobile" name="mobile" placeholder="Enter contact no">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" required ngModel #pass="ngModel" name="password" id="pwd" placeholder="Enter password">
                            <span *ngIf="pass?.touched && pass.errors?.required" class="msg-error">
                            Password is required
                        </span>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" ngModel name="confirm" id="cnf-pwd" placeholder="Re enter password">
                        </div>
                        <div class="  text-center">
                            <button id="singlebutton" [disabled]='f.invalid' type="submit" name="submit" class="btn btn-space btn-success">Submit</button>
                            <button id="singlebutton" name="reset" type="reset" class="btn btn-space btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Want to add admin user. Click <a [routerLink]="['/admin-user-add']">here</a>
                </div>
            </div>
        </div>
    </div>
</div>
